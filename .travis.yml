language: generic
sudo: true

os:
- linux

before_script:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- sudo apt-get -yq update
- sudo apt-get -yq install qemu-user-static binfmt-support docker-ce
- sudo docker login docker login -u mitsu1986 -p ${DOCKERHUB_PASS}
- sudo service docker start

script:
- sudo docker build -t mitsu1986/csi-nfsplugin-arm64 .

after_success:
- |
  if [ "${TRAVIS_OS_NAME}" = "linux" ] &&
     [ "${TRAVIS_RUST_VERSION}" = "stable" ] &&
     [ "${TRAVIS_BRANCH}" = "master" ] &&
     [ "${TRAVIS_PULL_REQUEST}" = "false" ] &&
     [ "${TRAVIS_EVENT_TYPE}" = "push" ]; then
    sudo docker push mitsu1986/csi-nfsplugin-arm64
  fi

notifications:
  email:
    on_success: never
    on_failure: always

env:
  global:
    secure: 
